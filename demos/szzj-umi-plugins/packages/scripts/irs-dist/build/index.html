<!DOCTYPE html>
<html lang="en">
<head>
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-touch-fullscreen" content="yes">
  <meta name="format-detection" content="telephone=no,address=no">
  <meta name="apple-mobile-web-app-status-bar-style" content="white">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="google" content="notranslate">
  <meta name="SiteName" content="数据安全监控系统">
  <title>数据安全监控系统</title>
  
  <script>
    window.routerBase = "/";
    // runtimePublicPath 开启的条件下，根据部署环境设置不同的 window.publicPath
    window.publicPath = window.location.href.indexOf('/reserved/') === -1 ? "//dev-sre-iam.zj.gov.cn/sre-pc/dev/" : "//dev-sre-iam.zj.gov.cn/sre-pc/prod/";
  </script>
</head>
<body>
<div id="root"></div>
<script>
</script>
<script>
  function loadScript(src, callback) {
    var script = document.createElement('script');
    script.src = src;
    script.type = 'text/javascript';
    script.onload = function () {
      if (callback) callback();
    };
    document.body.appendChild(script);
  };

  function loadStyle(href) {
    var link = document.createElement('link');
    link.href = href;
    link.rel = 'stylesheet';
    link.type = 'text/css';
    document.head.appendChild(link);
  };

  // 测试环境
  if (window.location.href.indexOf('/reserved/') === -1){
    loadStyle('//dev-sre-iam.zj.gov.cn/sre-pc/dev/umi.css?t=' + Date.now().toString());
    loadScript('//dev-sre-iam.zj.gov.cn/sre-pc/dev/umi.js?t=' + Date.now().toString());
  // 生产环境
  } else {
    loadStyle('//dev-sre-iam.zj.gov.cn/sre-pc/prod/umi.css?t=' + Date.now().toString());
    loadScript('//dev-sre-iam.zj.gov.cn/sre-pc/prod/umi.js?t=' + Date.now().toString());
  }

  // 调试
  if (location.search.indexOf('vconsole=true') !== -1) {
    loadScript("//unpkg.com/vconsole@3.15.1/dist/vconsole.min.js", () => new window.VConsole())；
  };
  
  if (location.search.indexOf('eruda=true') !== -1) {
    loadScript("//unpkg.com/eruda@3.0.1/eruda.js", () => window.eruda.init())；
  };
</script>
</body>
</html>
